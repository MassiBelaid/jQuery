<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Selecteur Formulaire</title>
    <link rel="stylesheet" type="text/css" href="../css/index.css">
  </head>
  <body>
    
	<form>
      Nom d'utilisateur
      <input type="text" name="nom"><br />

      Mot de passe
      <input type="password" name="pass"><br />

      Sexe
      Homme <input type="radio" name="sexe" value="H">
      Femme <input type="radio" name="sexe" value="F"><br />

      Commentaires
      <textarea rows="3" name="commentaires">Tapez vos commentaires ici</textarea><br />

      <input  type="image" src="../images/chat.jpg"><br />

      <input type="submit" value="Envoyer">
      <input type="reset" value="Annuler">
    </form> 
	  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="../js/selecteurFormulair.js"></script>
  </body>
</html>
